<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="asset/img/digimn.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Digimon</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar bg-dark bg-body-tertiary">
        <form class="container-fluid justify-content-start">
            <button class="btn btn-outline-success me-2" type="button" onclick="dgmListado()">Listado Digimon</button>
            <button class="btn btn-sm btn-outline-secondary me-2" type="button" onclick="dgmBuscar()">Buscar
                Digimon</button>
            <button class="btn btn-sm btn-outline-secondary" type="button" onclick="limpiar()">Inicio</button>
        </form>
    </nav>
    <!--baner central-->
            <div class="col-mb-6 fondo2" id="bannerCentral"></div>
    <!--tabla listado-->
    <div class="container ocultar-div" id="listar">
        <div class="row">
            <div class="col-mb-6">
                <table class="table table-dark container" display="">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th class="col-mb-6">imagen</th>
                            <th>Nivel</th>
                        </tr>
                    </thead>
                    <tbody id="contenido">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--form buscar-->
    <section>
        <!-- Comuniquemonos-->
        <div class="contenedor col-md-6 ocultar-div text-center" display="" id="buscar">
            <form id="form">
                <div class="form-group col-12">
                    <label for="nombre">Ingrese nombre de un Digimon</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                </div>
                <button type="submit" class="btn btn-primary" id="boton" onclick="getFormData();">Enviar</button>
            </form>
        </div>
    </section>


    <script src="asset/js/logica.js"></script>
    <script src="asset/js/form.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
